<div class="jumbotron">
    <h1>{{ pageName }}</h1>
  </div>
  <div class="container">
  
      <div class="card">
          <div class="card-body">
              <form class="form-inline">
                  <div class="form-group mx-sm-3 mb-2">
                    <input class="form-control" type="text" [formControl]="symbolName" />
                  </div>
                  <button (click)="findSymbol()" class="btn btn-dark mb-2">Find Symbol</button>
                </form>
          </div>
        </div>
  
  
  
    <div *ngIf="show">
      <p>{{ stockDetails.companyName}}</p>
    </div>
  </div>
